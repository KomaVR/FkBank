    <header>
        <nav>
            <div class="logo">Bank of Nmap</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>

                <li><a href="transfer.html">Transfer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="transfer-container">
            <h2>Transfer Funds</h2>
            <form id="transfer-form">
                <input type="text" id="to-account" placeholder="Recipient Account" required>
                <input type="number" id="amount" placeholder="Amount" required min="1">
                <button type="submit">Transfer</button>
            </form>
            <p id="transfer-success" style="color: green; display: none;">Transfer successful!</p>
            <p id="transfer-error" style="color: red; display: none;">Transfer failed. Check your balance or recipient.</p>
        </div>
    </main>
